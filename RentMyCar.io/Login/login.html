<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Login/login.css">
    <title>RentMyCar.io/HomePage</title>
    <script src="https://kit.fontawesome.com/0b0d1d0a68.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="header-bg">
        <header>
            <div class="header-logo">
                <img src="/Images/sedan.png" alt="Car Icon" style="height: 50px; margin-right: 5%">
                <h2 style="margin-right: 2%">RentMyCar.io</h2>
            </div>
            <div class="right-section">
                <nav>
                    <ul>
                        <li><a href="/Home/HomePage.html">Home</a></li>
                        <li><a href="/Services/Services.html">Services</a></li>
                        <li><a href="/Contact/contact.html">Contact</a></li>
                    </ul>
                </nav>
                <button class="login-btn"><a href="/Login/login.html">Login</a></button>
                <button class="register-btn"><a href="/Registration/Register.html">Register</a></button>
            </div>
        </header>
    </div>
    <div id="container">

        <!--Form wrap start-->

        <div class="form-wrap">
          <h2>Login</h2>

          <!--Form start-->

            <form>
                <div class="form-group">
                <input type="username" name="username" id="username" placeholder="Username*" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Password*" required>
                </div>
                <button type="register">Login</button>
            </form>

            <!--JScript start-->

            <script>
                // Get the form and inputs
                const form = document.querySelector('form');
                const usernameInput = document.querySelector('#username');
                const passwordInput = document.querySelector('#password');
                
                // Add event listener for form submission
                form.addEventListener('submit', (event) => {
                    // Prevent default form submission behavior
                    event.preventDefault();
                    
                    // Get the input values
                    const usernameValue = usernameInput.value.trim();
                    const passwordValue = passwordInput.value.trim();
                    
                    // Check if the inputs are empty
                    if (usernameValue === '' || passwordValue === '') {
                        alert('Please fill in all required fields.');
                        return;
                    }
                    
                    // Submit the form
                    form.submit();
                });
            </script>

            <!--JScript End-->

        </div>
    </div>
    <div class="footer">
      <div class="col-1">
          <h3>Useful Links</h3>
          <a href="">Home</a>
          <a href="">Services</a>
          <a href="">Contact</a>
      </div>
      <div class="col-2">
          <h3>Newsletter</h3>
          <form>
              <input type="email" placeholder="Your Email Address" required>
              <br>
              <button type="submit">Subscribe Now!</button>
          </form>
      </div>
      <div class="col-3">
          <h3>Contact</h3>
          <p>Cardiff Metropolitan University <br> LLandaff Campus <br> Western Ave <br> CF5 2YB</p>
          <div class="social-icons">
              <i class="fab fa-facebook"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-instagram"></i>
          </div>
      </div>
</body>
</body>
</html>
